<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 20px;
            background-color: #f0f0f0;
            flex-direction: column;
            overflow-x: hidden; /* Para alinhar os elementos verticalmente */
        }

        h1 {
            text-align: center;
            color: #3f51b5;
            margin-bottom: 20px;
            font-size: 18px;
            text-transform: uppercase;
            border: none;
            padding: 0;
            margin-left: 35px;
        }

        #dadosUsuario {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            text-align: left;
        }
        #dadosUsuario i {
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
            font-family: "roboto", sans-serif;
        }
        strong{
            text-transform: uppercase;
            font-size: 15px;
        }
        .user-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .motorista {
            color: #2196f3;
        }

        .usuario {
            color: #4caf50;
        }

        /* Estilo para o botão de logout */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div>
        <h1>Dados do Usuário</h1>
        <div id="dadosUsuario"></div>

        <!-- Botão de Logout -->
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));

        if (usuario) {
            const isMotorista = usuario.tipo === 'motorista'; // Verifica o tipo de usuário
            const icon = isMotorista ? 'bx bxs-car' : 'bx bxs-user';
            const iconColor = isMotorista ? 'motorista' : 'usuario';
            const userType = isMotorista ? 'Motorista' : 'Usuário Comum';

            document.getElementById('dadosUsuario').innerHTML = `
                <p><strong>Nome:</strong> ${usuario.nome}</p>
                <p><strong>Número:</strong> ${usuario.numero}</p>
                <p><strong>Tipo de Usuário:</strong> ${userType}</p>
            `;
        } else {
            alert('Nenhum usuário logado!');
            window.location.href = 'login.html'; // Redireciona para login se não estiver logado
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('usuarioLogado'); // Remove o usuário do localStorage
            window.location.href = 'login.html'; // Redireciona para a página de login
        }

        // Adiciona o evento de clique ao botão de logout
        document.getElementById('logoutBtn').addEventListener('click', logout);
    </script>
</body>
</html>
